<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Price Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="index.js"></script>

    <div class="window">
        <div class="intro">
         
            <img src="images\pattern-circles.svg" class="circle">
     

            <div class="text">
                <h2>Simple, traffic-based pricing</h2>
            
                <p class="desc">Sign-up for our 30-day trial. No credit card required</p>
            </div>
           
        </div>

        <div class="price-box">
            <div>
                <div class="stats">

                        <p>100K PAGEVIEWS</p>

                        <div class="trial">
                            <h1>$16.00 </h1>
                            <p>/month</p>
                        </div>
                        
                    
                </div>
    
                <div class="slider">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
    
                <div class="fee">
                    <p>Monthly Billing</p>

                    <input type="checkbox" 
               id="switch" 
               class="checkbox" />
               
                    <label for="switch" 
                        class="toggle">
                       
                    </label>

                    <p>Yearly Billing</p>

                    <div class="discount">
                        <p>25% discount</p>
                    </div>
                </div>
            </div>

            <div>
                

                <div class="trial">
                    <div class="benefit">
                        <div class="checklist">
                            <img src="images\icon-check.svg">
                            <p>Unlimited websites</p>
                        </div>
                        <div class="checklist">
                            <img src="images\icon-check.svg">
                            <p>100% data ownership</p>
                        </div>
                            
                        <div class="checklist">
                            <img src="images\icon-check.svg">
                            <p>Email reports</p>
                        </div>
                        
                        
                    </div>

                    <button>Start my trial</button>
                </div>
            </div>
            

        </div>
    </div>
  </body>
</html>
